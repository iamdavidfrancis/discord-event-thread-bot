name: Trigger auto deployment for discord-event-thread-bot

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/discord-event-thread-bot-AutoDeployTrigger-14501a6d-cd5e-4461-b72e-20f93ab3d5f3.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.DISCORDEVENTTHREADBOT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DISCORDEVENTTHREADBOT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DISCORDEVENTTHREADBOT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker.io
          registryUsername: ${{ secrets.DISCORDEVENTTHREADBOT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DISCORDEVENTTHREADBOT_REGISTRY_PASSWORD }}
          containerAppName: discord-event-thread-bot
          resourceGroup: discord-bots
          imageToBuild: s/discord-event-thread-bot:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


